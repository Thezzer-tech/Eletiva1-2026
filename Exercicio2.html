<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">

        <div class="row justify-content-center">

            <div class="col-md-8">

                <div class="card shadow-sm">

                    <div class="card-body p-4">

                        <form class="row">

                            <div class="col-md-1">
                                <label for="cod" class="form-label fw-bold">Código</label>
                                <input type="text" class="form-control" id="cod" value="32" disabled>
                            </div>
                            <div class="col-md-5">
                                <label for="nameCli" class="form-label fw-bold">Nome</label>
                                <input type="text" class="form-control" id="nameCli" placeholder="Nome Completo do Cliente">
                            </div>
                            <div class="col-md-4">
                                <label for="email@" class="form-label fw-bold">E-mail</label>
                                <input type="email" class="form-control" id="email@" placeholder="cliente@dominio.com">
                            </div>
                            <div class="col-md-2">
                                <label for="cpf" class="form-label fw-bold">CPF</label>
                                <input type="text" class="form-control" id="cpf" placeholder="Só números">
                            </div>

                            <div class="col-md-2 pt-3">
                                <label for="celular" class="form-label fw-bold">N° Celular</label>
                                <input type="tel" placeholder="(XX) XXXXX-XXXX" class="form-control" id="celular">
                            </div>
                            <div class="col-md-2 pt-3">
                                <label for="fixo" class="form-label fw-bold text-nowrap">N° Telefone fixo</label>
                                <input type="tel" class="form-control" id="fixo" placeholder="N° Telefone">
                            </div>
                            <div class="col-md-2 pt-3">
                                <label for="cep" class="form-label fw-bold">CEP</label>
                                <input type="text" class="form-control" id="cep" placeholder="00000-000" maxlength="9">
                            </div>

                            <div class="col-md-2 pt-3">
                                <label for="logra" class="form-label fw-bold">Logradouro</label>
                                <input type="text" class="form-control" placeholder="Rua XXXX" id="logra">
                            </div>
                            <div class="col-md-1 pt-3">
                                <label for="numeroEnd" class="form-label fw-bold">N°</label>
                                <input type="text" class="form-control" id="numeroEnd" placeholder="N°">
                            </div>
                            <div class="col-md-3 pt-3">
                                <label for="bairro" class="form-label fw-bold">Bairro</label>
                                <input type="text" class="form-control" id="bairro" placeholder="ex: Jardim aviação">
                            </div>
                            <div class="col-md-3 pt-3">
                                <label for="cidade" class="form-label fw-bold">Cidade</label>
                                <input type="text" id="cidade" class="form-control" placeholder="ex: Presidente Prudente">
                            </div>
                            <div class="col-md-1 pt-3">
                                <label for="uf" class="form-label fw-bold">UF</label>
                                <input type="text" id="uf" class="form-control" placeholder="UF">
                            </div>
                            <div class="col-md-2 pt-3">
                                <label for="status" class="form-label fw-bold">Status</label>
                                <select id="status" class="form-select">
                                    <option selected>Selecione</option>
                                    <option value="1">Ativo</option>
                                    <option value="2">Inativo</option>
                                </select>
                            </div>
                            
                            <div class="col-12 text-end mt-4">
                                <button type="reset" class="btn btn-danger">Resetar</button>
                                <button type="submit" class="btn btn-success">Próximo</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
