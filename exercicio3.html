<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container mt-5">

        <div class="row justify-content-center">

            <div class="col-md-8">

                <div class="card shadow-sm">

                    <div class="card-body p-4">

                        <form>
                            <h2 class="text-center mb-4">Sample Form</h2>
                            <div class="row mb-3">
                                <label for="partnerName" class="col-md-2 col-form-label text-end fw-bold text-nowrap">Partner Name</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="partnerName">
                                </div>
                                <label for="partnerEmail" class="col-md-2 col-form-label text-end fw-bold text-nowrap">Partner Email ID</label>
                                <div class="col-md-4">
                                    <input type="email" class="form-control" id="partnerEmail">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="legalName" class="col-md-2 col-form-label text-end fw-bold">Partner Legal Name</label>
                                <div class="col-md-4">
                                    <input type="text" id="legalName" class="form-control">
                                </div>
                                <label for="PartnerMo" class="col-md-2 col-form-label text-end fw-bold">Partner Mobile</label>
                                <div class="col-md-4">
                                   <input type="text" class="form-control" id="PartnerMo"> 
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="partnerAddress" class="col-md-2 col-form-label text-end fw-bold text-nowrap">Partner Address</label>
                                <div class="col-md-10">
                                    <textarea id="partnerAddress" class="form-control" rows="2"></textarea>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="startDate" class="col-md-2 col-form-label text-end fw-bold">Contract Start Dale</label>
                                <div class="col-md-4">
                                    <input type="date" class="form-control" id="startDate" placeholder="Date Start">
                                </div>
                                <label for="expiryDate" class="col-md-2 col-form-label text-end fw-bold">Contract Expiry Date</label>
                                <div class="col-md-4">
                                    <input type="date" class="form-control" id="expiryDate" placeholder="Date Expiry">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="miLoanA" class="col-md-2 col-form-label text-end fw-bold">Minimum Loan Amount</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="MiLoanA">
                                </div>
                                <label for="maLoanA" class="col-md-2 col-form-label text-end fw-bold">Maximum Loan Amount</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="maLoanA">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="rate" class="col-md-2 col-form-label text-end fw-bold">Interest rate</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="rate">
                                </div>
                                <label for="DeAmount" class="col-md-2 col-form-label text-end fw-bold">Deposit Amount</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="DeAmount">
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary px-4">Save</button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
