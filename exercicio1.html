<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    
    <form>
        <div class="row g-3">
            <div class="col-md-4">
                <label for="f-name" class="form-label">First name</label>
                <input type="text" class="form-control" id="f-name" placeholder="Mark">
            </div>
            <div class="col-md-4">
                <label for="l-name" class="form-label">Last name:</label>
                <input type="text" class="form-control" id="l-name" placeholder="Otto">
            </div>
            <div class="col-md-4">
                <label for="usernameInput" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text" id="addon-arroba">@</span>
                    <input type="text" class="form-control" id="usernameInput" placeholder="Username" aria-label="Username" aria-describedby="addon-arroba">
                </div>
            </div>
            
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" placeholder="State">
            </div>
            <div class="col-md-2">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="Zip">
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label for="termsCheck" class="form-check-label">Agree to terms and conditions</label>
                </div>
            </div>
            
            <div class="col-12">
                <button class="btn btn-primary">Submit</button>
            </div>
            
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
